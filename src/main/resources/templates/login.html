<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

<div th:include="/common/header::header"></div>
<div class="layui-container fly-user-main">
<div th:include="/common/student_menu::menu" style="display: inline-block;height: 100%"></div>


<div class="layui-container fly-marginTop" style="width: 70%; display: inline-block">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form action="/login" method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="loginNumber" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                  <select name="type">
                      <option value="0">学生</option>
                      <option value="1">教师</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                  <span style="color: red" th:if="${#request.getAttribute('error_msg') != null}">[[${error_msg}]]</span>
              </div>

              <div class="layui-form-item">
                <button type="submit" class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="/static/layui/layui.js"></script>
<script>

layui.config({
  version: "3.0.0"
  ,base: '/static/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
