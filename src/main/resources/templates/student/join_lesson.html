<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
<div th:include="/common/header::header"></div>
<div class="layui-container fly-marginTop fly-user-main">
    <ul th:include="/common/student_menu::menu"
        class="layui-nav layui-nav-tree layui-inline" lay-filter="test"></ul>
    <div class="fly-panel fly-panel-user" pad20>
        <!--
        <div class="fly-msg" style="margin-top: 15px;">
          您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
        </div>
        -->
    </div>
</div>
<script src="/static/jquery-1.9.1.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['layer'], function(){
        var layer = layui.layer;

        function joinLesson()
        {
            var lessonId = prompt("请输入课程号");

            $.get("/student/lesson/"+lessonId,function (data) {
                if (!data.success) {
                    layer.confirm(data.errorMsg, {icon: 2},function () {
                        joinLesson();
                    });

                }
                else {

                }
            });
        }

        joinLesson();

    });
</script>
</body>
</html>
